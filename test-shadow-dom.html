<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeCouple Shadow DOM Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .test-header {
            background: #007bff;
            color: white;
            padding: 20px;
        }
        
        .test-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .test-controls {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .test-button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-button:hover {
            background: #f8f9fa;
        }
        
        .test-button.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .test-button.primary:hover {
            background: #0056b3;
        }
        
        .test-status {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        
        .status-indicator {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-indicator.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-indicator.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-indicator.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .test-content {
            padding: 20px;
        }
        
        .shadow-host {
            width: 100%;
            min-height: 500px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            position: relative;
        }
        
        .shadow-host.initialized {
            border-color: #28a745;
            border-style: solid;
        }
        
        .log-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 2px 0;
            padding: 2px 4px;
            border-radius: 2px;
        }
        
        .log-entry.info {
            color: #0066cc;
        }
        
        .log-entry.error {
            color: #cc0000;
            background: #ffe6e6;
        }
        
        .log-entry.success {
            color: #006600;
            background: #e6ffe6;
        }
        
        .lobe-theme {
            /* Simulate lobe-theme presence */
        }
    </style>
</head>
<body class="lobe-theme">
    <div class="test-container">
        <div class="test-header">
            <h1>ForgeCouple Shadow DOM Test</h1>
            <p>Testing Shadow DOM implementation for lobe-theme compatibility</p>
        </div>
        
        <div class="test-controls">
            <button class="test-button primary" onclick="runAllTests()">Run All Tests</button>
            <button class="test-button" onclick="testScriptLoading()">Test Script Loading</button>
            <button class="test-button" onclick="testShadowDOMCreation()">Test Shadow DOM</button>
            <button class="test-button" onclick="testEventBridge()">Test Event Bridge</button>
            <button class="test-button" onclick="testBackendBridge()">Test Backend Bridge</button>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="test-status">
            <div class="status-item">
                <span>Script Loading:</span>
                <span id="status-scripts" class="status-indicator pending">Pending</span>
            </div>
            <div class="status-item">
                <span>Shadow DOM:</span>
                <span id="status-shadow" class="status-indicator pending">Pending</span>
            </div>
            <div class="status-item">
                <span>Event Bridge:</span>
                <span id="status-events" class="status-indicator pending">Pending</span>
            </div>
            <div class="status-item">
                <span>Backend Bridge:</span>
                <span id="status-backend" class="status-indicator pending">Pending</span>
            </div>
            <div class="status-item">
                <span>Overall Status:</span>
                <span id="status-overall" class="status-indicator pending">Pending</span>
            </div>
        </div>
        
        <div class="test-content">
            <h3>Shadow DOM Container (T2I Mode)</h3>
            <div id="shadow-host-t2i" class="shadow-host" data-mode="t2i">
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
                    Shadow DOM will be created here...
                </div>
            </div>
            
            <div class="log-container">
                <h4>Test Log</h4>
                <div id="log-output"></div>
            </div>
        </div>
    </div>

    <script>
        // Test utilities
        let testResults = {
            scripts: false,
            shadow: false,
            events: false,
            backend: false
        };
        
        function log(message, type = 'info') {
            const logOutput = document.getElementById('log-output');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logOutput.appendChild(entry);
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(`[Test] ${message}`);
        }
        
        function updateStatus(component, status) {
            const element = document.getElementById(`status-${component}`);
            element.className = `status-indicator ${status}`;
            element.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            
            testResults[component] = status === 'success';
            updateOverallStatus();
        }
        
        function updateOverallStatus() {
            const allPassed = Object.values(testResults).every(result => result === true);
            const anyFailed = Object.values(testResults).some(result => result === false);
            
            let status = 'pending';
            if (allPassed) {
                status = 'success';
            } else if (anyFailed) {
                status = 'error';
            }
            
            updateStatus('overall', status);
        }
        
        function clearLog() {
            document.getElementById('log-output').innerHTML = '';
        }
        
        // Test functions
        async function testScriptLoading() {
            log('Testing script loading...', 'info');
            
            try {
                // Load the shadow DOM loader
                await loadScript('/extensions/forge-couple/javascript/shadow-dom-loader.js');
                
                // Check if initialization function is available
                if (typeof window.initializeForgeCoupleShawDOM === 'function') {
                    log('Shadow DOM loader loaded successfully', 'success');
                    updateStatus('scripts', 'success');
                    return true;
                } else {
                    throw new Error('Initialization function not found');
                }
            } catch (error) {
                log(`Script loading failed: ${error.message}`, 'error');
                updateStatus('scripts', 'error');
                return false;
            }
        }
        
        async function testShadowDOMCreation() {
            log('Testing Shadow DOM creation...', 'info');
            
            try {
                // Initialize Shadow DOM
                const result = await window.initializeForgeCoupleShawDOM();
                
                if (result) {
                    // Check if shadow DOM was created
                    const shadowHost = document.getElementById('shadow-host-t2i');
                    const shadowRoot = shadowHost.shadowRoot;
                    
                    if (shadowRoot) {
                        log('Shadow DOM created successfully', 'success');
                        shadowHost.classList.add('initialized');
                        updateStatus('shadow', 'success');
                        return true;
                    } else {
                        throw new Error('Shadow root not found');
                    }
                } else {
                    throw new Error('Initialization returned false');
                }
            } catch (error) {
                log(`Shadow DOM creation failed: ${error.message}`, 'error');
                updateStatus('shadow', 'error');
                return false;
            }
        }
        
        async function testEventBridge() {
            log('Testing Event Bridge...', 'info');
            
            try {
                if (typeof window.EventBridge === 'undefined') {
                    throw new Error('EventBridge class not available');
                }
                
                const eventBridge = window.EventBridge.getInstance();
                
                // Test event emission and listening
                let eventReceived = false;
                const unsubscribe = eventBridge.on('test:event', (event) => {
                    eventReceived = true;
                    log(`Event received: ${event.detail.message}`, 'info');
                });
                
                eventBridge.emit('test:event', { message: 'Test message' });
                
                // Wait a bit for event processing
                await new Promise(resolve => setTimeout(resolve, 100));
                
                unsubscribe();
                
                if (eventReceived) {
                    log('Event Bridge working correctly', 'success');
                    updateStatus('events', 'success');
                    return true;
                } else {
                    throw new Error('Event not received');
                }
            } catch (error) {
                log(`Event Bridge test failed: ${error.message}`, 'error');
                updateStatus('events', 'error');
                return false;
            }
        }
        
        async function testBackendBridge() {
            log('Testing Backend Bridge...', 'info');
            
            try {
                if (typeof window.BackendBridge === 'undefined') {
                    throw new Error('BackendBridge class not available');
                }
                
                const backendBridge = new window.BackendBridge();
                
                // Test basic functionality (without actual API calls)
                if (backendBridge.baseUrl && backendBridge.apiEndpoint) {
                    log('Backend Bridge initialized correctly', 'success');
                    updateStatus('backend', 'success');
                    return true;
                } else {
                    throw new Error('Backend Bridge not properly initialized');
                }
            } catch (error) {
                log(`Backend Bridge test failed: ${error.message}`, 'error');
                updateStatus('backend', 'error');
                return false;
            }
        }
        
        async function runAllTests() {
            log('Starting comprehensive test suite...', 'info');
            clearLog();
            
            // Reset status
            Object.keys(testResults).forEach(key => {
                testResults[key] = false;
                updateStatus(key, 'pending');
            });
            
            try {
                // Run tests in sequence
                const scriptsOk = await testScriptLoading();
                if (!scriptsOk) return;
                
                const shadowOk = await testShadowDOMCreation();
                if (!shadowOk) return;
                
                await testEventBridge();
                await testBackendBridge();
                
                log('All tests completed', 'success');
            } catch (error) {
                log(`Test suite failed: ${error.message}`, 'error');
            }
        }
        
        // Utility function to load scripts
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                if (document.querySelector(`script[src="${src}"]`)) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.head.appendChild(script);
            });
        }
        
        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            log('Test page loaded, ready to run tests', 'info');
        });
    </script>
</body>
</html>
